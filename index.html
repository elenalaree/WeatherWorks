<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Weather Works</title>

    <link rel="stylesheet" href="./css/style.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,700;1,300&family=Oxygen:wght@300;400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="cormorant">Weather DashBoard</h1>
        <nav>
            <ul>
                <li>
                    <a href="/index.html">Home</a>
                </li>
                <li>
                    <a href="/pages/faves.html">Favorites</a> 
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="card city">
                <h2 class="searchCity oxygen">Search for a City:</h2>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="city1"></label>
                    <input name="city1" id="city1" type="text" autofocus="true" class="form-input"
                        placeholder="San Antonio" >
                    <label class="form-label" for="city2"></label>
                    <input name="city2" id="city2" type="text" autofocus="true" class="form-input"
                        placeholder="Rexburg" >
                    <button type="submit" class="button cinzel" id="find-cities">
                        Compare Weather
                    </button>
                    <button type="submit" class="button cinzel" id="save-cities">
                        Save city search
                    </button>
                </form>
            </div>
        </section>

        <section class="weather forecast-container">
            <div class="side1 forecast">
                <h2 id="cityName1">City 1</h2>

                <div id="cityForecast1" class="fiveDay">

                </div>
            </div>
            <div class="side2 forecast">
                <h2 id="cityName2">City 2</h2>
                <div id="cityForecast2" class="fiveDay">

                </div>
            </div>
        </section>
    </main>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
