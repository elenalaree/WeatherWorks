
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather Works</title>
		
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<header>
			<h1>Weather DashBoard</h1>
		</header>
		<main>
			<div>
				<div class="card city">
					<h3 class="card-header">Search for a City:</h3>
					<form id="user-form" class="card-body">
						<label class="form-label" for="search"></label>
						<input
							name="search"
							id="search"
							type="text"
							autofocus="true"
							class="form-input"
							placeholder="San Antonio"
						/>
						<button type="submit" class="button find-city">
							Check Weather
						</button>
					</form>
				</div>
				<div id="city-box" class="col-12 flex-wrap d-flex text-center"></div>
			</div>

			<div class="col-12 col-md-9 weather">
				<div id="today-container" class="today d-block row"></div>
				<div class="day-cast"><h3>5-Day Forecast:</h3></div>
				<div
					id="forecast-container"
					class="flex-wrap flex-sm-nowrap forecast d-flex justify-content-around"
				></div>
			</div>
		</main>
		<script src="assets/js/script.js"></script>
	</body>
</html>
